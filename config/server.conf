server {
    # Port to listen on
    listen 8080;

    # Directory to serve files from
    root /var/www/html;

    # Default index file
    index index.html;

    # Error log level and location
    error_log /var/www/logs/server_error.log error;

    # Access log location
    # access_log /var/log/server_access.log;

    # Number of worker connections for concurrency
    worker_connections 1024;

    # Timeout settings
    keepalive_timeout 75;
    client_body_timeout 3m;
    send_timeout 3m;

    # Maximum body size for client requests (useful for limiting upload sizes)
    client_max_body_size 10m;

    # Error page for 404 Not Found errors
    error_page 404 var/www/html/404.html;
}