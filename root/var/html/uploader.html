<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Set the title of the web page -->
    <title>Hello Form</title>
    <style>
        /* Add some basic CSS for styling */
		body, html {
        margin: 0;
        padding: 0;
		}
        body {
            font-family: Arial, sans-serif;
            background-color:rgba(8, 207, 21, 0.479);
            text-align: center;
        }
		header {
			background-color: #333;
			padding: 20px;
		}
		header h1 {
			margin: 0;
		}
        h1 {
            font-size: 24px;
            color: #fff; /* Change the heading color to green */
        }
		.logo {
			color: white;
			text-decoration: none; /* Remove underline */
			font-size: 24px; /* Make it prominent */
			font-weight: bold;
			font-family: 'Fira sans', sans-serif;
			display: flex;
		}
        form {
            padding: 20px;
            margin: 0 auto;
            width: 300px;
        }
        p {
            margin: 10px 0;
        }
        input[type='text'], input[type='checkbox'], input[type='submit'] {
            display: block;
            margin: 5px auto;
        }
        .checkbox-label {
            display: inline-block; /* Display checkboxes inline */
            margin-right: 10px; /* Add spacing between checkboxes and labels */
        }
		.img-container {
			display: inline-block;
		}
		.img-container img {
			width: 100%;
			height: auto;
		}
		footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		.round-button {
			padding: 10px 20px; /* Adds padding to make the button more rectangular */
			border-radius: 20px; /* Soft rounded corners, similar to a message box */
			color: white; /* White text color */
			font-size: 16px; /* Text size */
			border: none; /* No border */
			cursor: pointer; /* Pointer on hover */
			text-align: center; /* Centers the text */
			display: inline-block; /* Makes it behave like a button */
			transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition effects */
		}
		.round-button:enabled {
			background-color: #1980ed; /* Darker blue on hover */
		}
		.round-button:enabled:hover {
    		transform: scale(1.05); /* Slightly enlarges on hover */
		}
		.round-button:disabled {
			background-color: #add8e6; /* Darker blue on hover */
			cursor:default;
		}
		.round-button:disabled:hover {
    		transform: scale(1.05); /* Slightly enlarges on hover */
		}
		.tooltip {
			display: none; /* Hidden by default */
			position: absolute;
			background-color: #f8d7da; /* Light red background */
			color: #721c24; /* Dark red text */
			padding: 10px;
			border-radius: 5px;
			font-size: 14px;
			border: 1px solid #f5c6cb;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			white-space: nowrap;
			z-index: 1000;
		}
		/* Show tooltip when hovering over disabled button */
		.round-button:disabled:hover + .tooltip {
			display: block; /* Show the tooltip when hovering over the button */
			right: 28%;
			top: 10%;
			
		}
		#submit-button {
   			position: relative; /* To position the tooltip correctly relative to the button */
		}
    </style>
</head>
<body>
	<header>
		<a href="index.html" class="logo">WEBSERV</a>
    	<h1>Upload Something</h1>
	</header>
    <!-- Form with method 'post', action 'cgitester.py', and enctype for file upload -->
    <form method='POST' action='/bin-cgi/cgiupload.py' enctype="multipart/form-data">
        <!-- File input for uploading a file -->
        <p>
            <label for="file">Upload File:</label>
            <input type="file" name="file" id="file" onchange="enableSubmit()" />
        </p>
        <!-- Submit button -->
		<input type='submit' value='Submit' id="submit-button" class="round-button" disabled />
		<div id="tooltip" class="tooltip">Please choose a file for upload</div>	
    </form>
	<!--script so can't upload a file unless a file is chosen-->
    <script>
        function enableSubmit() {
            const fileInput = document.getElementById('file');
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = !fileInput.value;
        }
    </script>
	<div class="image-container">
        <img src="https://blog.limewire.com/content/images/2023/09/417df2ca-3fc4-947a-bc6e-1bcbe9c3ac29.png" alt="Transparent-Image">
    </div>
	<footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
